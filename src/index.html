<!--
**NOTE** This is a template for index.html.
It uses ejs and htmlWebpackPlugin to generate a different index.html for each environment.
htmlWebpackPlugin will dynamically add references to the scripts and styles that it bundles
to this file. The generated bundles have hash-based filenames,
so it's necessary to add the references dynamically.
For more imformation on ejs, see http://www.embeddedjs.com/.
For examples of using it with htmlWebpackPlugin,
see https://gitub.com/jaketrent/html-webpack-template/blob/master/index.ejs
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js-dev-env</title>
    <% if (htmlWebpackPlugin.options.trackJSToken) { %>
    <!-- BEGIN TRACKJS -->
    <script>
      window._trackJs = {
        token: "<%=htmlWebpackPlugin.options.trackJSToken%>"
        // for more configuration options, see https://docs.trackjs.com
      };
    </script>
    <script src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
    <% } %>
    <!-- END TRACKJS -->
</head>

<body>
    <h1>Users</h1>
    <table>
        <thead>
            <th>&nbsp;</th>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </thead>
        <tbody id="users"></tbody>
    </table>
</body>
</html>
